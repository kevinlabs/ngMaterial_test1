<!DOCTYPE html>
<html ng-app="StarterApp">

<head>
    <title>Basic Simple Page</title>

    <!--MetaTag-->
    <meta charset="UTF=8">
    <!--========-->

    <!-- This is importatnt for mobile responsive site.    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===-->

    <!--CSS-->
    <link rel="stylesheet" href="./css/test.css">

    <!--Should not load reset.css if your using material design css.-->
    <!--<link rel="stylesheet" href="./css/reset.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.css">


</head>

<body layout="row" ng-controller="mainCtrl">

    <!--================= SideBar Menu ==================-->
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">

        <!--Section1 - Quotagram box -->
        <md-toolbar class="md-mid md-hue-2">
            <!--<span flex></span>-->
            <h1 class="md-display-1" align="center">Quotagram</h1>
        </md-toolbar>
        <!--Section1 -->

        <!--Section2-->
        <md-button ui-sref="quote" class="md-raised sidebar-button" id="firstButton" md-ink-ripple="#03A9F4">
            <div>
                <ng-md-icon icon="face"></ng-md-icon>Find me Quotes
            </div>
        </md-button>

        <md-button ui-sref="biblequote" class="md-raised sidebar-button" id="secondButton" md-ink-ripple="#03A9F4">
            <div>
                <ng-md-icon icon="book"></ng-md-icon>Find me Bible Quotes
            </div>
        </md-button>

        <!--Section2-->
    </md-sidenav>
    <!--================== SideBar Menu =====================-->

    <!--=================Main content Center===================-->

    <div layout="column" class="relative" layout-fill role="main">

        <!--Button on the corner side.-->
        <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>
        <!--Button on the corner side.-->

        <!--Top bar on the top.-->
        <md-toolbar ng-show="!showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3>
                    Dashboard
                </h3>
                <span flex></span>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <!--Top bar on the top.-->

        <!--Search bar inner-->
        <md-toolbar class="md-hue-1" ng-show="showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
                <h3 flex="10">
                    Back
                </h3>
                <md-input-container md-theme="input" flex>
                    <label>&nbsp;</label>
                    <input ng-model="search.who" placeholder="enter search">
                </md-input-container>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <!--Search bar inner-->

        <!--Inner Box-->
        <md-content flex md-scroll-y>
            <ui-view></ui-view>
        </md-content>

    </div>
    <!--============================Main content Center===================================-->



    <!--Attaching Default Angular Script Set-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js" charset="utf-8"></script>
    <!--======================================-->


    <!--Angular Material -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>
    <!--========================================-->

    <!--Angular Extras-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-aria.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-animate.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular-messages.js" charset="utf-8"></script>
    <!--======================-->

    <!--My Custom Script Set-->
    <script src="./js/app.js" charset="utf-8"></script>
    <script src="./js/controllers/mainCtrl.js" charset="utf-8"></script>
    <script src="./js/controllers/quoteCtrl.js" charset="utf-8"></script>
    <script src="./js/controllers/bibleQuoteCtrl.js" charset="utf-8"></script>
    <script src="./js/controllers/ListBottomSheetCtrl.js" charset="utf-8"></script>
    <script src="./js/controllers/dialogController.js" charset="utf-8"></script>
    <script src="./js/services/mainService.js" charset="utf-8"></script>

    <!--=======================-->
</body>

</html>
